<!DOCTYPE html>
<html lang="ru">
	@@include('html/_head.htm',{ "title":"Главная" })
	<body>
		<div class="wrapper">
			@@include('html/_header.htm',{})
			<main class="page">
				<section class="catalog">
					<div class="catalog__container">
						<div class="catalog__top">
							<div class="breadcrambs"><a href="/">Главная</a> / <a href="catalog.html">Каталог</a></div>
							<h3 class="catalog__title">Каталог</h3>
						</div>
						<div class="catalog__filters filters-catalog">
							<div class="filters-catalog__title">
								<i class="_icon-settings"></i>
								<p>Сортировать по:</p>
							</div>
							<form action="#" class="filters-catalog__form">
								<div class="filters-catalog__filter">
									<select name="form[]" class="form filter__select">
										<option value="1" selected>Популярности</option>
										<option value="2">Рейтингу</option>
										<option value="3">Цене</option>
									</select>
								</div>
								<div class="filters-catalog__filter">
									<select name="form[]" class="form filter__select">
										<option value="" selected>Материал</option>
										<option value="1">Хлопок</option>
									</select>
								</div>
								<div class="filters-catalog__filter">
									<select name="form[]" class="form filter__select">
										<option value="" selected>Цвет</option>
										<option value="1">Красный</option>
										<option value="2">Синий</option>
										<option value="3">Желтый</option>
									</select>
								</div>
								<div class="filters-catalog__filter">
									<select name="form[]" class="form filter__select">
										<option value="" selected>Размер</option>
										<option value="1">42</option>
										<option value="2">44</option>
										<option value="3">46</option>
										<option value="4">48</option>
										<option value="5">50</option>
										<option value="6">52</option>
										<option value="7">54</option>
										<option value="8">56</option>
										<option value="9">58</option>
										<option value="10">60</option>
										<option value="11">62</option>
									</select>
								</div>
								<div class="filters-catalog__filter">
									<select name="form[]" class="form filter__select">
										<option value="1" selected>Стиль</option>
										<option value="2">Деловой</option>
										<option value="3">Модный</option>
									</select>
								</div>
								<div class="filters-catalog__filter">
									<button type="submit">Только со скидкой</button>
								</div>
							</form>
						</div>
						<div class="catalog__inner">
							<div class="catalog__products">@@include('html/products.htm',{})</div>
							<button class="btn">Показать еще</button>
						</div>
					</div>
				</section>
				@@include('html/banner.htm',{})
			</main>
			@@include('html/_footer.htm',{})
		</div>
		@@include('html/_js.htm',{})
	</body>
</html>
